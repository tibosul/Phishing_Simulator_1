{% extends "admin/base.html" %}

{% block title %}Create Campaign{% endblock %}

{% block content %}
<h1>âž• Create Campaign STUB - IT WORKS!</h1>
<p>Create campaign routing is working fine!</p>

<div class="row">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h5>New Campaign Form</h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Campaign Name</label>
                        <input type="text" class="form-control" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Type</label>
                        <select class="form-control" name="type">
                            <option value="email">Email</option>
                            <option value="sms">SMS</option>
                            <option value="both">Both</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea class="form-control" name="description"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Create Campaign</button>
                    <a href="{{ url_for('campaigns.list_campaigns') }}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
